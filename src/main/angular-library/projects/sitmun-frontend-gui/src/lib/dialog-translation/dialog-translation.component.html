

<ng-container *ngIf="!loading">
    <form [formGroup]='translationForm' #f="ngForm">

        <ng-container *ngFor="let language of languagesAvailables">
            <div class="displayInline" *ngIf="language.shortname != languageByDefault">
                <label class="formLabelDialog">
                    {{"valor" | translate}}
                </label>
                <mat-form-field appearance="outline">
                <input matInput type="text" [formControlName]='language.shortname' required>
                </mat-form-field>
                <mat-icon class="icon" [svgIcon]=getIconName(language.shortname)></mat-icon>
            </div>
        </ng-container>

  </form>

<div>
    <div mat-dialog-actions >
        <button  mat-flat-button class="returnButton" (click)="closeDialog()">{{"cancel" | translate}}</button>
        <button  mat-flat-button class="saveButton"  (click)="doAccept()" cdkFocusInitial>{{"accept" | translate}}</button>
    </div>
</div>
</ng-container>
